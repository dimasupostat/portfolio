<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/images/illustration-hero.svg" alt="" />
      </div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-icon">
            <img src="/images/icon-music.svg" alt="" />
            <div class="plan-type">
              <p class="plan-period">Annual Plan</p>
              <p class="plan-tarif">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan-change"> Change </a>
        </div>
        <div class="buttons">
          <button class="btn-primary">
            <a class="btn-primary" href="#"> Proceed to Payment </a>
          </button>
          <button class="btn-secondary">
            <a class="btn-secondary" href="#"> Cancel Order </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
