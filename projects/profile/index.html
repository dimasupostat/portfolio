<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Supostat Dumitru | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-image">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="bio">
        <h1 class="name">
          Victor Crest
          <span class="age">26</span>
        </h1>
        <h2 class="city">London</h2>
      </div>
      <div class="line"></div>
      <div class="statistic">
        <div class="folowers">
          <p class="followers-number">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="folowers">
          <p class="followers-number">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="folowers">
          <p class="followers-number">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
