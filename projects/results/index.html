<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/png" href="../../assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap" rel="stylesheet">
  <title>Dumitru Supostat | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-main">
        <div class="card-main-title">
          <h1 class="title main">
            Your result
          </h1>
        </div>
        <div class="card-main-score">
          <h2 class="main-score-info">
            76
          </h2>
          <span class="main-score-small">
            of 100
          </span>
        </div>
        <div class="card-main-adj">
          <h3 class="main-adj-info">Great</h3>
        </div>
        <div class="pharagraph">
          <p class="main-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card-second">
        <h4 class="title second">
          Summary
        </h4>
        <div class="card-category reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
          <div class="score">
            <span>80</span>
            / 100
            </span>
          </div>
        </div>
        <div class="card-category memory">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
          <div class="score">
            <span>92</span>
            / 100
            </span>
          </div>
        </div>

        <div class="card-category verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
          <div class="score">
            <span>61</span>
            / 100
            </span>
          </div>
        </div>
        <div class="card-category visual">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
          <div class="score">
            <span>72</span>
            / 100
            </span>
          </div>
        </div>
        <a href="#" class="button">Continue</a>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
