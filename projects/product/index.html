<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces"
    />
    <title>Supostat Dumitru | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img class="img" src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="right-container">
        <h2 class="upper">PERFUME</h2>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="actual-price">$149.99</span>
          <span class="older-price"><s>$169.99</s></span>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="icon-cart" />
          Add to cart
        </button>
      </div>
    </div>
  </body>
</html>
