<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <div class="header"><img src="images/logo.svg" alt="" /></div>
        <img src="images/hero-mobile.jpg" alt="" class="bg-mobile" />

        <h1 class="title"><span>We're</span> coming soon</h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form method="post">
          <div class="input">
            <input type="email" placeholder="Email Address" required />
            <label for="email"
              ><img src="images/icon-error.svg" alt="" class="label"
            /></label>
            <button class="submit" type="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>

          <p class="error">Please provide a valid email!</p>
        </form>
      </div>
      <div class="right-side">
        <img src="images/hero-desktop.jpg" alt="" class="bg-desk" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
