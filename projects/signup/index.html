<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="pharagraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <div class="offer">
            <a href="" class="offer-anchor"><span class="offer-text-bold">Try it free 7 days</span> then $20/mo.
              thereafter</a>
        </div>
        <form action="" id="signupForm">
          <input class="input" name="fname" type="text" placeholder="First name" required />
          <input class="input" name="lname" type="text" placeholder="Last name" required />
          <input class="input" type="email" name="email" placeholder="Email Address" required />
          <input class="input" type="password" name="password" placeholder="Password" required />
          <button class="btn" type="submit">Claim your free trial</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a></p>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
