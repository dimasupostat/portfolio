<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../assets/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1 class="title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data">
          <div class="data-stat">
            <p class="numbers">10k+</p>
            <p class="title-stat">companies</p>
          </div>
          <div class="data-stat">
            <p class="numbers">314</p>
            <p class="title-stat">templates</p>
          </div>
          <div class="data-stat">
            <p class="numbers">12M+</p>
            <p class="title-stat">queries</p>
          </div>
        </div>
      </div>
      <div class="right-container"></div>
    </div>
  </body>
</html>
